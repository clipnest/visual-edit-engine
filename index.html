<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Visual Edit Engine</title>

<style>
body {
  background-color: #0b0b10;
  font-family: Arial, sans-serif;
  color: #e6e6e6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #14141b;
  padding: 30px;
  border-radius: 18px;
  width: 420px;
  box-shadow: 0 0 40px rgba(120,80,255,0.15);
  transition: 0.3s;
}

.container:hover {
  box-shadow: 0 0 60px rgba(120,80,255,0.25);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 22px;
}

select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  background: #1f1f2a;
  color: white;
  font-size: 14px;
  transition: 0.25s;
}

select:hover {
  background: #2a2a38;
}

button {
  background: linear-gradient(135deg,#6b5cff,#9d4edd);
  cursor: pointer;
  margin-top: 18px;
  box-shadow: 0 0 15px rgba(140,90,255,0.3);
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(160,110,255,0.7);
}

button:active {
  transform: scale(0.97);
}

.result {
  margin-top: 20px;
  background: #101016;
  padding: 15px;
  border-radius: 12px;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(10px);
  transition: 0.4s ease;
}

.result.show {
  opacity: 1;
  transform: translateY(0px);
}

.label {
  font-weight: bold;
  color: #b4b4ff;
}
</style>
</head>

<body>

<div class="container">
  <h1>Visual Edit Engine</h1>

  <select id="tone">
    <option value="">Select Tone</option>
    <option>Serious</option>
    <option>Luxury</option>
    <option>Fun</option>
    <option>Educational</option>
    <option>Dramatic</option>
  </select>

  <select id="platform">
    <option value="">Select Platform</option>
    <option>Reels</option>
    <option>Shorts</option>
    <option>YouTube</option>
  </select>

  <select id="speed">
    <option value="">Select Speed</option>
    <option>Slow</option>
    <option>Medium</option>
    <option>Fast</option>
  </select>

  <button onclick="generate()">Generate Visual Idea</button>

  <div class="result" id="output"></div>
</div>

<script>
const tones = {
  Serious:{
    visual:"Dark background with slow zoom",
    motion:"Small camera movement",
    typo:"Bold white text",
    pinterest:"dark motivational typography edit"
  },
  Luxury:{
    visual:"Black and gold background",
    motion:"Slow glow light",
    typo:"Elegant gold text",
    pinterest:"luxury gold text animation"
  },
  Fun:{
    visual:"Bright colorful background",
    motion:"Bounce and pop movement",
    typo:"Round playful text",
    pinterest:"fun colorful reel edit"
  },
  Educational:{
    visual:"Clean white board style",
    motion:"Slide diagrams",
    typo:"Simple modern text",
    pinterest:"educational infographic motion"
  },
  Dramatic:{
    visual:"Red smoke dark background",
    motion:"Glitch and fast zoom",
    typo:"Big bold uppercase text",
    pinterest:"dramatic cinematic edit"
  }
};

const speeds={
  Slow:"Start slow → middle float → smooth end",
  Medium:"Quick hook → clear middle → clean end",
  Fast:"Flash start → fast text → strong ending"
};

function generate(){
  const tone=document.getElementById("tone").value;
  const platform=document.getElementById("platform").value;
  const speed=document.getElementById("speed").value;
  const out=document.getElementById("output");

  if(!tone || !platform || !speed){
    out.classList.add("show");
    out.innerHTML="Please select all options first.";
    return;
  }

  const t=tones[tone];
  const timing=speeds[speed];

  out.innerHTML=`
  <div><span class="label">Visual:</span> ${t.visual}</div>
  <div><span class="label">Motion:</span> ${t.motion}</div>
  <div><span class="label">Text Style:</span> ${t.typo}</div>
  <div><span class="label">Timing:</span> ${timing}</div>
  <div><span class="label">Pinterest Search:</span> ${t.pinterest} ${platform.toLowerCase()}</div>
  `;

  out.classList.remove("show");
  setTimeout(()=> out.classList.add("show"), 10);
}
</script>

</body>
</html>
